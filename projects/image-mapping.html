<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft LevelDB Reader</title>
</head>
<body>
    <h1>Minecraft LevelDB Reader</h1>
    <button id="open-folder">Open Minecraft World Folder</button>
    <div id="output"></div>
    <script>
        document.getElementById('open-folder').addEventListener('click', async () => {
            const dirHandle = await window.showDirectoryPicker();
            const output = document.getElementById('output');
            output.innerHTML = '';
            for await (const entry of dirHandle.values()) {
                if (entry.kind === 'file' && entry.name.endsWith('.ldb')) {
                    const fileHandle = await entry.getFile();
                    const fileContents = await fileHandle.text();
                    const fileElement = document.createElement('div');
                    fileElement.innerHTML = `<h3>${entry.name}</h3><pre>${fileContents}</pre>`;
                    output.appendChild(fileElement);
                }
            }
        });
    </script>
</body>
</html>
