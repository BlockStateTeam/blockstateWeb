<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File.io Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            padding: 0.5rem;
            margin-right: 0.5rem;
            width: 200px;
        }
        button {
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>File.io Downloader</h1>
        <input type="text" id="keyInput" placeholder="Enter file key (e.g., RGEL1VAJqe9p)">
        <button onclick="downloadFile()">Download</button>
    </div>

    <script>
        async function downloadFile() {
            const key = document.getElementById('keyInput').value.trim();
            if (!key) {
                alert('Please enter a valid file key');
                return;
            }

            try {
                const response = await fetch(`https://file.io/${key}`);
                if (!response.ok) {
                    throw new Error('File not found or server error');
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = key;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            } catch (error) {
                alert('Error downloading file: ' + error.message);
            }
        }
    </script>
</body>
</html>
